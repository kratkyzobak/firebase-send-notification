<html>

<script>
   function sendNotification() {
   const userAction = async () => {
    const response = await fetch('http://example.com/movies.json', {
      method: 'POST',
      body: {
 "condition": "!('any' in topics)",
 "data" : {
     "body" : document.getElementById('message').value,
     "title": document.getElementById('title').value
 }
},
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'key=' + document.getElementById('apikey').value
      }
    });
   }
    
    userAction();
   }
   
</script>

<body>

 <form onsubmit="return sendNotification();">
   <label>API klic <input type="text" id="apikey"></label> 
   <br>
   <label>Titulek notifikace <input type="text" id="title" value="Mohlo by Vás zajímat..."></label>     
   <br>
   <label>Notifikace <input type="text" id="message"></label> 
   <br>
   <button type="submit">Send</button>
 </form>
 
</body>

</html>
